# This is maxlang's Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=eDP-1,2880x1920@60.00,0x0,2


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$mail = thunderbird
$fileManager = nemo
$terminalFileManager = $terminal -e yazi
$textEditor = zeditor
$menu = rofi -show drun
$emoji = rofimoji
$browser = brave
$todo = todoist-electron --enable-features=UseOzonePlatform --ozone-platform=wayland
$notes = remnote --enable-features=UseOzonePlatform --ozone-platform=wayland
$nightlight = wlsunset -t 1500 -T 6500 -s 21:00 -S 5:30
$bar = waybar
$idle = hypridle & sway-audio-idle-inhibit
$wallpaper = hyprpaper
$notifications = dunst
$ai = brave --new-window https://t3.chat
$music = firefox --new-window music.amazon.com
$pdfViewer = evince
$calendar = brave --new-window calendar.google.com
$batteryNotifier = batsignal -D hyprctl keyword monitor eDP-1,1440x960@60,0x0,1.0
$musicStreamer = bash /etc/nixos/artifacts/scripts/rofi-beats.sh
$minecraft = lunarclient
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $bar & $wallpaper & $notifications & $nightlight & aw-server & awatcher & $batteryNotifier & $idle
exec-once = [workspace 1 silent] $browser 
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env=HYPRCURSOR_THEME,Bibata-Original-Ice
env=HYPRCURSOR_SIZE,24
env=WLR_NO_HARDWARE_CURSORS=1
exec-once=hyprctl setcursor Bibata-Original-Ice 24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(fbf1c7) 
    col.inactive_border = rgb(282828)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Setup special workspaces (scratchpads)
workspace = special:music, on-created-empty:$music,gapsin:0,gapsout:100
windowrulev2 = opacity 0.8 0.8, onworkspace:special:music

workspace = special:terminal, on-created-empty:$terminal,gapsin:0,gapsout:100,
windowrulev2 = opacity 0.8 0.8, onworkspace:special:terminal

workspace = special:ai, on-created-empty:$ai,gapsin:0,gapsout:30,
windowrulev2 = opacity 0.8 0.8, onworkspace:special:ai

workspace = special:todo, on-created-empty:$todo,gapsin:0,gapsout:30,
windowrulev2 = opacity 1 1, onworkspace:special:todo

workspace = special:reference, on-created-empty:$pdfViewer,gapsin:0,gapsout:30,
windowrulev2 = opacity 1 1, onworkspace:special:reference

workspace = special:calendar, on-created-empty:$calendar,gapsin:0,gapsout:30,
windowrulev2 = opacity 0.8 0.8, onworkspace:special:calendar

workspace = 1, default:true

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for morec
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us#,de
    kb_variant = ,qwerty
    #kb_options = grp:alt_shift_toggle
    kb_options = compose:alt
    follow_mouse = 1

    sensitivity = 0.45 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = at-translated-set-2-keyboard
#     kb_layout = us,de
# }


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, Z, exec, $textEditor
bind = $mainMod, R, exec, $notes
bind = $mainMod, Q, killactive,
bind = $mainMod+SHIFT, Q, exit,
bind = $mainmod+ALT, K, exec, hyprctl kill
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, Y, exec, $terminalFileManager
bind = $mainMod, B, exec, brave
bind = $mainMod, E, exec, $emoji
bind = $mainMod+ALT, M, exec, $musicStreamer 
bind = $mainMod, L, exec, $minecraft 
bind = ALT, F, fullscreen
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod+SHIFT, R, exec, hyprctl keyword monitor eDP-1,1440x960@60,0x0,1.0
bind = $mainMod+ALT+SHIFT, R, exec, hyprctl keyword monitor eDP-1,2880x1920@60,0x0,2.0 
bind = $mainMod+CTRL+ALT+SHIFT, R, exec, hyprctl keyword monitor eDP-1,2880x1920@120,0x0,2.0 

# Move focus with mainMod + arrow keys
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move active window to a workspace and go there
bind = $mainMod SHIFT+CTRL, 1, movetoworkspace, 1
bind = $mainMod SHIFT+CTRL, 2, movetoworkspace, 2
bind = $mainMod SHIFT+CTRL, 3, movetoworkspace, 3
bind = $mainMod SHIFT+CTRL, 4, movetoworkspace, 4
bind = $mainMod SHIFT+CTRL, 5, movetoworkspace, 5
bind = $mainMod SHIFT+CTRL, 6, movetoworkspace, 6
bind = $mainMod SHIFT+CTRL, 7, movetoworkspace, 7
bind = $mainMod SHIFT+CTRL, 8, movetoworkspace, 8
bind = $mainMod SHIFT+CTRL, 9, movetoworkspace, 9
bind = $mainMod SHIFT+CTRL, 0, movetoworkspace, 10

# Music (scratchpad)
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod SHIFT, M, movetoworkspace, special:music

# Terminal (scratchpad)
bind = $mainMod, K, togglespecialworkspace, terminal

# AI (scratchpad)
bind = $mainMod, A, togglespecialworkspace, ai
bind = $mainMod SHIFT, A, movetoworkspace, special:ai

# Todo (scratchpad)
bind = $mainMod, T, togglespecialworkspace, todo
bind = $mainMod SHIFT, T, movetoworkspace, special:todo

# Reference (scratchpad)
bind = $mainMod, D, togglespecialworkspace, reference
bind = $mainMod SHIFT, D, movetoworkspace, special:reference

# Calendar (scratchpad)
bind = $mainMod, C, togglespecialworkspace, calendar
bind = $mainMod SHIFT, C, movetoworkspace, special:calendar

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Set Min Brightness
bindel = CTRL+Shift,XF86MonBrightnessDown, exec, brightnessctl set 1%
# Requires playerctl
# --player=brave,%any to pick brave over other players
$playerctl = playerctl --player=firefox,%any
bindl = , XF86AudioNext, exec, $playerctl next
bindl = , XF86AudioPause, exec, $playerctl play-pause
bindl = , XF86AudioPlay, exec, $playerctl play-pause
bindl = , XF86AudioPrev, exec, $playerctl previous

# Screenshot
bind = ,Print, exec, grimblast copy area
bind = ALT,Print, exec, grimblast save area
#bindel = ALT, S, exec, hyprctl keyword input:kb_options compose:ssec

# Nix Stuff
# bind = $mainMod+ALT, R, exec, bash -i -c "nrs"
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules 

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
